<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="contenedor-animacion">
        <ng-lottie [options]="servicios"></ng-lottie>
      </div>
      <div class="contenedor-inivacion">
        <a role="button">
        <ng-lottie [options]="inovacion" (click)="openModal(template2, 1)"></ng-lottie>
        </a>
      </div>
      
      <div class="contenedor-mercado">
        <a role="button">
        <ng-lottie [options]="mercado" (click)="openModal(template2, 2)"></ng-lottie>
        </a>
      </div>
      <div class="contenedor-trabajo">
            <a role="button">
              <ng-lottie [options]="trabajo" (click)="openModal(template2, 6)"></ng-lottie>
            </a>
      </div>
      <div class="contenedor-producto">
        <a role="button">
          <ng-lottie [options]="producto" (click)="openModal(template2, 4)"></ng-lottie>
        </a>
    </div>
      <div class="contenedor-caracteristicas">
        <a role="button">
          <ng-lottie [options]="caracteristicas" (click)="openModal(template2, 5)"></ng-lottie>
        </a>
  </div>
      <div class="contenedor-industria">
        <a role="button">
          <ng-lottie [options]="industria" (click)="openModal(template2, 3)"></ng-lottie>
        </a>
  </div>

    </div>
  </div>
</div>

      <div class="modal-body">
          <div class="modal-body" >
            <h4 class="modal-title pull-left">{{titulo}}</h4>
            <div [innerHTML]="texto"></div>
            <h4 class="modal-title pull-left">{{titulo1}}</h4>
            <h4 class="modal-title pull-left">{{titulo3}}</h4>
          
           
            <div [innerHTML]="texto1"></div>
           
            <div [innerHTML]="texto2"></div>  
            <h4 class="modal-title pull-left">{{titulo4}}</h4>    
            <div [innerHTML]="texto3"></div>

            <div [innerHTML]="textoa"></div>

            <div [innerHTML]="textob"></div>

      </div>
  </div>
